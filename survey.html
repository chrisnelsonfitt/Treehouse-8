    <header>
           <h1>ACCESSIBLE FROG</h1>
        <p>WE MAKE AWESOME MUSIC</p>
    </header>

    <main>
      <p class= "heading">Survey</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="concert">
          <div class="container">
            <form class = "survey">
                
                <fieldset>
                    <legend>Who is your Favorite band Member:</legend>
              <input type="radio" id="John"  name="res" value="John" tabindex="0"> <label for="John" >John</label>
              <input type="radio" id="Hazzard" name="res" value="Hazzard" tabindex="0"> <label for="Hazzard">Hazzard</label>
              <input type="radio" id="Bob" name="res" value="Bob" tabindex="0"> <label for="Bob" >Bob</label>
              <input type="radio" id="Sally" name="res" value="Sally" tabindex="0"> <label for='Sally'>Sally</label>
<br><br>
              <label for="albums">What is your favorite Album:</label><br>
              <select id="albums" name="select" tabindex="0">
                
                  <option value="2">A Day Of Old</option>
                  <option value="4">Diamond Fireworks</option>
                  <option value="5">Enjoy Your Desire</option>
                  <option value="3">Finding My Shadow</option>
                  <option value="9">Heroic Forever</option>
                  <option value="10">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="1">Party For An Angel</option>
                  <option value="8">Song For Yesterday</option>
                  <option value="11">Street Of The Rider</option>
                  <option value="6">This Is For You</option>
                
              
              </select>
<br><br>
              <label for="favorite">What is your favorite album:</label><br><br>
              <textarea id= "favorite" tabindex="0"></textarea>
                    </fieldset>
            </form>
          </div>
        </div>
      </div>
      <p class= "heading">Newsletter</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="band">
            <div class="container">
              <form class="newsletter">
                  <fieldset>
                      <legend>Enter Your Information:</legend>
                  <label for="name">Name:</label> <input type ="text" id="name" name="textfield" tabindex="0">
                      <br><br>
                  <label for="email-1">Email:</label> <input type ="text" id="email-1" name="textfield" tabindex="0">
                      <br><br>
                  <label for="email-2">Reenter Email:</label> <input type ="text" id="email-2" name="textfield" tabindex="0"><br>
                  <button type="submit" tabindex="0" >Sign Up</button>
                      </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>
